<section class="dashboard">
  <div class="search-container">
    <div class="search-item">
      <div class="item-content">
        <p>You searched for:</p>
        <ul *ngFor="let userCity of userCitiesList">
          <li>{{ this.apiService.capitalizeFirstLetter(userCity) }}</li>
        </ul>
      </div>
    </div>
    <div class="search-item">
      <div class="item-content">
        <p>Price Ranges:</p>
        <ul *ngFor="let price of priceRanges">
          <li>{{ price }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="charts-container">
    <div class="chart-box">
      <canvas id="barChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="lineChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="radarChart"></canvas>
    </div>
  </div>
</section>
